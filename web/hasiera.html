    <!DOCTYPE html>

<head>
  <title>Hitz machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
<meta charset="UTF-8">

    <script type="text/javascript">

        var zenbagarrenOrria = 1;
        var table, table2, table3;

        function hiztegiakJaso(){
            var i = 1;
            var request = new XMLHttpRequest();
            request.open("GET", "data.xml", false);
            request.send();
            table = "<table><tr>"
            table2 = "<table><tr>"
            table3 = "<table><tr>"
            var xml = request.responseXML;
            var hiztegiak = xml.getElementsByTagName("hiztegia");

            for(i; i <= 20; i++) {
                var hizt = hiztegiak[i-1];
                var proba = hizt.getElementsByTagName("izenaEuskaraz");

                table = table + "<td>" + hizt.getElementsByTagName("izenaEuskaraz")[0].firstChild.data + "</td>";

                if(i % 5 == 0) table = table + "</tr><tr>"

            }


             for(i; i <= 40; i++) {
                var hizt = hiztegiak[i-1];
                var proba = hizt.getElementsByTagName("izenaEuskaraz");

                table2 = table2 + "<td>" + hizt.getElementsByTagName("izenaEuskaraz")[0].firstChild.data + "</td>";

                if(i % 5 == 0) table2 = table2 + "</tr><tr>"

            }

             for(i; i <= 59; i++) {
                var hizt = hiztegiak[i-1];
                var proba = hizt.getElementsByTagName("izenaEuskaraz");

                table3 = table3 + "<td>" + hizt.getElementsByTagName("izenaEuskaraz")[0].firstChild.data + "</td>";

                if(i % 5 == 0) table3 = table3 + "</tr><tr>"

            }
            table = table + "</table>";
            table2 = table2 + "</table>";
            table3 = table3 + "</table>";
            document.getElementById("taula").innerHTML = table;
        }


        function hurrengoOrria(){
            if(zenbagarrenOrria<3){
                zenbagarrenOrria++;
                if (zenbagarrenOrria==2){
                    document.getElementById("taula").innerHTML = table2;
                }


                else if (zenbagarrenOrria==3){
                    document.getElementById("taula").innerHTML = table3;
                }
            }


        }


        function aurrekoOrria(){
            if(zenbagarrenOrria>1){
                zenbagarrenOrria--;
                if (zenbagarrenOrria==1){
                    document.getElementById("taula").innerHTML = table;
                }


                else if (zenbagarrenOrria==2){
                    document.getElementById("taula").innerHTML = table2;
                }
            }


        }


    </script>

</head>

<body onLoad="hiztegiakJaso()">

    <div id="taula">

    </div>

    <button onclick="aurrekoOrria()">Aurreko Orria</button>
    <button onclick="hurrengoOrria()">Hurrengo Orria</button>

</body>
